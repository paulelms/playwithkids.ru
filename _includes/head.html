<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{site.author}}"/>
    <link rel="author" href="/humans.txt"/>
    <link rel="alternate" type="application/rss+xml" title="Blog Feed" href="http://feeds.feedburner.com/vyazovoi" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.min.css" media="screen" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap-theme.min.css" media="screen" />

    <link rel="stylesheet" href="/assets/code.css?v1" />
    <link rel="stylesheet" href="/assets/style.css?v2" media="screen" />

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css" />

    <link type="text/css" rel="stylesheet" href="//cdn.jsdelivr.net/fancybox/2.1.5/jquery.fancybox.css" />

    <link href='http://fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="//cdn.jsdelivr.net/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="//cdn.jsdelivr.net/respond/1.3.0/respond.min.js"></script>
    <![endif]-->

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" itemprop="name" name="title" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" name="description" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" itemprop="url" />
    <meta property="og:site_name" content="{{ site.name }}" />

    {% if page.icon %}<meta property="og:image" content="{{ site.url }}/images/articles/{{ page.icon }}" itemprop="image" />{% endif %}
    {% if page.icon %}<meta property="st:image" content="{{ site.url }}/images/articles/{{ page.icon }}" />{% endif %}
    {% if page.icon %}<link rel="image_src" href="{{ site.url }}/images/articles/{{ page.icon }}" />{% endif %}

    {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated" />{% endif %}

    <!-- <meta property="article:section" content="OS X" itemprop="articleSection"> -->
    {% for category in page.categories %}<meta property="article:tag" content="{{category}}" itemprop="keywords" />
    {% endfor %}
</head>
